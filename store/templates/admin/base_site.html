{% extends "admin/base.html" %}

{% block userlinks %}
    {% if site_url %}
        <a href="{{ site_url }}">عرض الموقع</a> /
    {% endif %}
    {% if user.is_active and user.is_staff %}
        {% url 'store:admin_logout' as logout_url %}
        <a href="{% url 'store:admin_logout' %}">تسجيل الخروج</a>
    {% endif %}
{% endblock %}
