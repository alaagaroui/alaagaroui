{% extends 'store/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">تسجيل الدخول</h3>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                        </div>
                    </form>
                    <hr>
                    <p class="text-center">
                        ليس لديك حساب؟ <a href="{% url 'store:register' %}">سجل الآن</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
